{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info">
                            <i class="fas fa-check-double"> Todo List Task App</i>
                        </h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <form action="{% url 'insert_todo' %}" method="POST" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="content" placeholder="Add a new task ..." required>
                                        <div class="input-group-append text-info">
                                            <span class="input-group-text bg-white py-0">
                                                <button type="submit" class="btn btn-sm text-info">
                                                    <i class="fa fa-plus-circle fa-lg"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </li>
                            {% for todo in todo_data %}
                                <li class="list-group-item">
                                    {{ todo.content }}
                                    <form action="{% url 'delete_todo' todo.id %}" method="POST" class="float-right d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn">
                                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                        </button>
                                    </form>
                                </li>
                            {% empty %}
                                <li class="list-group-item">
                                    <span class="font-italic">No todo here!</span>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>  
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
